    <title>Movie Server</title>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="../css/style.css" />

    />

      href="https://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900"
      rel="stylesheet"

      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"

      crossorigin="anonymous"
    >

  <body>
    <div class="container">
      <section id="containerBackgroudImageSection">
        <header>
          <div class="navbar">
              <!-- <img src="../images/page_logo.png" alt="page_logo" class="page_logo" /> -->
            <h3 class="logo_text">Movie Server</h3>
            <nav>
              <ul>
                <li><button id="trendingBtn">Trending</button></li>
                <li><button id="preOrdersBtn">Pre-Orders</button></li>
                <li><button id="upcomingBtn">Upcoming</button></li>
                <li><button id="supportBtn">Support 24/7</button></li>
              </ul>
            </nav>

            <div class="rightNavber_icons_container">
              <img
                src=".././images/trollerIcon.jpeg"
                alt="search_icon"
                class="rightNavber_icon trollerIcon"
              />
              <img
                  src=".././images/humanIcon.png"
                  alt="search_icon"
                  class="rightNavber_icon humanIcon"
              />
            </div>   
          </div>
          <div class="floatingNavbar">
            <div class="floatingNavbarList">
              <button id="pcBtn">PC</button>
              <button id="playStationBtn">Playstation</button>
              <button id="xBoxBtn">Xbox</button>
              <button id="nintendoBtn">Nintendo</button> 
            </div>
          
            <div class="searchField" id="searchField">
              <input type="text" placeholder="    Minecraft, RPG, multiplayer">
            </div>

            <div class="searchIconContainer">
              <img
                src=".././images/searchIcon.jpg"
                alt="search_icon"
                class="searchIcon"
                id="searchIcon"
              />
              <img
                src=".././images/cross.png"
                alt="cross_icon"
                class="crossIcon"
                id="crossIcon"
              />
            </div>
          </div>
        </header>
        
        <div class="description_text">
          <p class="description_text_square_badge">In 15 days</p>
          <h1>Starfield Digital Premium Edition + Early Access</h1>
          <div class="price">
            <p class="price_badge">-25%</p>
            <h3>In 15 days</h3>
          </div>
         
          <img src="../images/credit-cards.png" alt="" />
        </div>
      </section>
